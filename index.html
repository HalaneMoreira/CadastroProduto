<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <script src="javascript/script1.js"></script>
</head>

<body>
    <header>
        <h1>Cadastro de Produtos</h1>

    </header>


    <main>

        <div class="title">
            <h2>Cadastrar Novo Produto</h2><br>
            <span> Dados básicos: </span>


        </div>


        <div class="card">


            <div class="lineInput">
                <label> Produto: </label>
                <input type="text" id="produto" placeholder="nome do Produto">
            </div>

            <div class="lineInput">
                <label> Descrição do produto: </label>
                <input type="text" id="descricao" placeholder="descrição do Produto">

            </div>

            <div class="lineInput">
                <label>Valor do produto: </label>
                <input type="number" id="valor" placeholder="valor do produto">

            </div>


            <fieldset>

                <legend> Disponível para venda:</legend>

                <div class="radio">
                    <input type="radio" id="disponivel" value="sim">
                    <label for="sim">Sim</label>
                </div>

                <div class="radio">
                    <input type="radio" id="indisponivel" value="não">
                    <label for="não">Não</label>
                </div>

            </fieldset>

            <br>

            <button onclick="produto.salvar()" id="btn1"> Salvar</button>

            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center"> ID </th>
                    <th> Produto </th>
                    <th> Descrição</th>
                    <th> Valor </th>
                    <th> Ações</th>
                </thead>

                <tbody id="tbody">

                </tbody>
            </table>

        </div>









    </main>




</body>

</html>
